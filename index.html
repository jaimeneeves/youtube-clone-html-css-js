<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone | HTML/CSS/JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="header">

    <div class="search-area">
      <div class="search-bar">
        <input class="search-bar__input" placeholder="Search" type="text">
        <button class="search-bar__btn">
          <img src="images/icon-search.svg" alt="" srcset="">
        </button>
      </div>
      <div class="search-bar-mic">
        <img src="images/icon-mic.svg" alt="" srcset="">
      </div>
    </div>

    <div class="header--right">
      <!--  BEGIN ACTIONS-->
      <div class="header--actions">
        <div>
          <img src="images/icon-create-video.png" alt="">
        </div>
        <div>
          <img src="images/icon-more.png" alt="">
        </div>
        <div>
          <img src="images/icon-notification.png" alt="">
        </div> 
      </div>
      <!--  END ACTIONS-->
      <div class="header--avatar">
        <img src="images/avatar-user.png" alt="" srcset="">
      </div>
    </div>

    

  </nav>

  <!-- BEGIN FILTER -->
  <div class="page-home--filter-container">
    <hr>
    <div class="home-video__filter" id="category-list">
      <!-- BEGIN -->
      <div class="filter-category active">
        <span>All</span>
      </div>
      <div class="filter-category">
        <span>Cook Studio</span>
      </div>
      <div class="filter-category">
        <span>UX</span>
      </div>
      <div class="filter-category">
        <span>Music</span>
      </div>
      <div class="filter-category">
        <span>Tech</span>
      </div>
      <!-- END -->
    </div>
    <hr>
  </div>
  <!-- END FILTER -->

  <!-- BEGIN VIDEO LIST -->
  <div class="page-home--video--container">
    <div class="home-video__list" id="video-list"></div>
  </div>
  <!-- END VIDEO LIST -->

  <script src="scripts.js"></script>
</body>
</html>
